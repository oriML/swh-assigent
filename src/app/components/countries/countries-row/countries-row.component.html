<div class="cell">
    <span>
        {{ country.name }}
    </span>
</div>

<div class="cell">
    <span>
        {{ getFormattedDate(country.fromDate) }}
    </span>
</div>

<div class="cell">
    <span>
        {{ getFormattedDate(country.toDate) }}
    </span>
</div>

<div matTooltip="{{ country.notes }}" class="cell" (click)="removeCountry()">
    <span>
        {{ country.notes }}
    </span>
</div>
