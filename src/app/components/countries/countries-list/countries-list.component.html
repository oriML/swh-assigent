<div class="columns">
    <div class="col-header" *ngFor="let col of tableColumns">
        <span>
            {{ col.value }}
        </span>
    </div>
</div>

<app-countries-row *ngFor="let country of countries" [country]="country"
    (removeCountryEvent)="removeCountryEvent.emit($event)">

</app-countries-row>
